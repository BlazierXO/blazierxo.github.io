<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
</head>
<body>
    <h1>Добавить событие</h1>
    <form id="event-form">
        <label for="event-date">Дата:</label>
        <input type="date" id="event-date" required><br>

        <label for="event-start-time">Время начала:</label>
        <input type="time" id="event-start-time" required><br>

        <label for="event-end-time">Время окончания:</label>
        <input type="time" id="event-end-time" required><br>

        <label for="event-description">Описание:</label>
        <input type="text" id="event-description" placeholder="Введите описание" required><br>

        <button type="button" id="add-event-button">Добавить событие</button>
    </form>

    <script>
        document.getElementById('add-event-button').addEventListener('click', async () => {
            const date = document.getElementById('event-date').value;
            const startTime = document.getElementById('event-start-time').value;
            const endTime = document.getElementById('event-end-time').value;
            const description = document.getElementById('event-description').value;

            if (!date || !startTime || !endTime || !description) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            const eventData = {
                date: date,
                start_time: startTime,
                end_time: endTime,
                description: description
            };

            try {
                const botToken = '7677523148:AAF5xf_NnYlu-h2HsJ9Hql9YOViV6THUjSc'; // Замените на токен вашего бота
                const chatId = Telegram.WebApp.initDataUnsafe.user.id; // ID пользователя

                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Новое событие: ${eventData.date} ${eventData.start_time}-${eventData.end_time}: ${eventData.description}`
                    })
                });

                if (!response.ok) {
                    console.error('Ошибка при отправке данных боту:', response.statusText);
                } else {
                    alert('Событие успешно добавлено!');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
