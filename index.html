<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .event {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Календарь событий</h1>
    <form id="eventForm">
        <label for="date">Дата:</label>
        <input type="date" id="date" required><br><br>
        <label for="start_time">Время начала:</label>
        <input type="time" id="start_time" required><br><br>
        <label for="end_time">Время окончания:</label>
        <input type="time" id="end_time" required><br><br>
        <label for="description">Описание:</label>
        <input type="text" id="description" required><br><br>
        <button type="submit">Добавить событие</button>
    </form>

    <h2>Список событий</h2>
    <div id="eventsList"></div>

    <script>
        // Инициализация Telegram WebApp API
        const tg = window.Telegram.WebApp;

        // Функция для отправки данных боту
        async function sendEventToBot(eventData) {
            const response = await fetch('https://your-bot-api-endpoint.com/add_event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(eventData)
            });
            return response.json();
        }

        // Обработка формы добавления события
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const event = {
                date: document.getElementById('date').value,
                start_time: document.getElementById('start_time').value,
                end_time: document.getElementById('end_time').value,
                description: document.getElementById('description').value
            };

            // Отправляем данные боту
            const result = await sendEventToBot(event);
            if (result.success) {
                alert('Событие добавлено!');
                loadEvents();
            } else {
                alert('Ошибка при добавлении события.');
            }
        });

        // Загрузка списка событий
        async function loadEvents() {
            const response = await fetch('https://your-bot-api-endpoint.com/get_events');
            const events = await response.json();

            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <strong>${event.date} ${event.start_time}-${event.end_time}</strong>: ${event.description}
                    <button onclick="deleteEvent(${index})">Удалить</button>
                `;
                eventsList.appendChild(eventDiv);
            });
        }

        // Удаление события
        async function deleteEvent(index) {
            const response = await fetch(`https://your-bot-api-endpoint.com/delete_event/${index}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                alert('Событие удалено!');
                loadEvents();
            } else {
                alert('Ошибка при удалении события.');
            }
        }

        // Загружаем события при загрузке страницы
        loadEvents();
    </script>
</body>
</html>
